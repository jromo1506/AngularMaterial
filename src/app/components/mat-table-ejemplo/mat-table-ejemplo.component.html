<div class="tabla-container p-4">
  <table mat-table [dataSource]="dataSource" class="min-w-full border border-gray-300 shadow-md rounded-lg overflow-hidden">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="bg-gray-200 text-left p-2 font-semibold border-b border-gray-300">ID</th>
      <td mat-cell *matCellDef="let usuario" class="p-2 border-b border-gray-200">{{ usuario.id }}</td>
    </ng-container>

    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef class="bg-gray-200 text-left p-2 font-semibold border-b border-gray-300">Nombre</th>
      <td mat-cell *matCellDef="let usuario" class="p-2 border-b border-gray-200">{{ usuario.nombre }}</td>
    </ng-container>

    <!-- Correo Column -->
    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef class="bg-gray-200 text-left p-2 font-semibold border-b border-gray-300">Correo</th>
      <td mat-cell *matCellDef="let usuario" class="p-2 border-b border-gray-200">{{ usuario.correo }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover:bg-gray-100"></tr>
  </table>

  <mat-paginator
    [pageSize]="3"
    [pageSizeOptions]="[3, 5, 10]"
    showFirstLastButtons
    class="mt-4">
  </mat-paginator>
</div>
